<div id="ajust-font">
    <div class="col-md-1">
        <a (click)="increaseFontSize()" class="c-ajust-font c-ajust-font--increase">
            <span class="sr-only">A+</span>
        </a>
        <a (click)="decreaseFontSize()" class="c-ajust-font c-ajust-font--decrease">
            <span class="sr-only">A-</span>
        </a>
    </div>
</div>
